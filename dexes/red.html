    <meta charset="UTF-8">

    <style>
        :root {
            --bg-dark: #0b132b; 
            --card-bg: #1c2541; 
            --border-blue: #1e3a5f;
            --accent-cyan: #4cc9f0;
            --caught-green: #2d6a4f;
            --caught-border: #52b788;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-dark); 
            padding: 0; margin: 0; color: #ffffff;
        }

        /* --- STICKY MASTER HEADER --- */
        .master-header {
            position: sticky; 
            top: 0; 
            z-index: 1000;
            background-color: var(--bg-dark);
            padding: 15px 0; 
            border-bottom: 2px solid var(--border-blue);
        }

        .stats-container {
            max-width: 400px; 
            margin: 0 auto; 
            text-align: center;
            padding: 15px; 
            border: 2px solid var(--border-blue);
            background: var(--card-bg); 
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);

            display: flex;         
            align-items: center;   
            text-align: CENTER;      
            gap: 30px;
        }
        
        .game-cover {
             width: 140px;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #3a506b;
        }

        .stats-row { 
            justify-content: flex-start; 
            margin-top: 15px;
        }

        .stats-row.center {
            justify-content: center;
            text-align: center;
        }

        h2 { margin: 0; font-size: 1.4rem; color: var(--accent-cyan); letter-spacing: 2px; }
        .stats-label { font-weight: bold; font-size: 1.1rem; color: #ffffff; text-align: center; }

        .back-button {
            display: inline-block;
            color: #8d99ae; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.85rem;
            border: 1px solid var(--border-blue); 
            background: rgba(11, 19, 43, 0.8);
            padding: 8px 20px; 
            border-radius: 30px; 
            transition: 0.3s;
            margin-top: 15px;

        }

        .back-button:hover { 
            color: var(--accent-cyan); 
            border-color: var(--accent-cyan);
            background: var(--border-blue);
        }

        /* --- THE FLEX GRID (Horizontal Distribution Fix) --- */
        .section-title { text-align: center; margin: 40px 0 20px; color: var(--accent-cyan); }
        
        .dex-grid { 
            display: flex;
            flex-wrap: wrap;       /* Allows items to wrap to next line */
            justify-content: center; /* Centers items horizontally in the row */
            gap: 12px; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0 20px 40px 20px;
        }

        /* --- BOX STYLING --- */
        .pokemon { 
            background: var(--card-bg); 
            border: 2px solid var(--border-blue); 
            border-radius: 15px; 
            padding: 12px; 
            text-align: center; 
            transition: all 0.2s ease-in-out;
            position: relative;
            opacity: 0.5;
            filter: grayscale(100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 185px;
            width: 120px; /* Fixed width so boxes stay consistent */
        }

        .pokemon.owned { 
            background: var(--caught-green); 
            border-color: var(--caught-border); 
            opacity: 1; 
            filter: grayscale(0%);
            box-shadow: 0 4px 15px rgba(82, 183, 136, 0.4);
        }

        .pokemon img { width: 75px; height: 75px; object-fit: contain; align-self: center; }
        .pkmn-number { font-size: 0.7rem; color: #8d99ae; display: block; }
        .name { font-size: 0.85rem; font-weight: bold; display: block; text-transform: capitalize; }

        .controls { 
            display: flex; align-items: center; justify-content: center; 
            gap: 8px; margin-top: 10px; background: rgba(0,0,0,0.3); border-radius: 20px; padding: 4px;
        }

        .btn { 
            background: #ffffff; border: none; border-radius: 50%; 
            width: 22px; height: 22px; cursor: pointer; font-weight: bold; 
            display: flex; align-items: center; justify-content: center;
            color: #0b132b;
        }

        .count-val { font-size: 13px; min-width: 15px; font-weight: bold; color: white; }

        .hidden { display: none !important; }
        hr { margin: 60px 0; border: 0; border-top: 2px solid var(--border-blue); }

        @media (max-width: 600px) {
            .pokemon { 
                width: 100px;
                min-height: 160px; 
                padding: 8px; 
            }
            .stats-row { gap: 10px; flex-direction: column; }
        }
    </style>

        function createCard(id, name, qty, type, form = '') {
            const card = document.createElement('div');
            const uniqueID = type === 'main' ? id : `unown-${form}`;
            card.id = `card-${uniqueID}`;
            card.className = `pokemon ${qty > 0 ? 'owned' : ''}`;
            
            let imageForm = form;
            if (form === '!') imageForm = 'exclamation';
            if (form === '?') imageForm = 'question';

            let imgURL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
            if (form) {
                imgURL = imageForm === 'a' 
                    ? `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201.png` 
                    : `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/201-${imageForm}.png`;
            }

            const displayName = type === 'unown' ? form.toUpperCase() : name;

            card.innerHTML = `
                <span class="pkmn-number">#${id.toString().padStart(3, '0')}</span>
                <img src="${imgURL}" loading="lazy">
                <span class="name">${displayName}</span>
                <div class="controls">
                    <button class="btn" onclick="updateQty('${type}', '${uniqueID}', -1)">-</button>
                    <span class="count-val" id="qty-${uniqueID}">${qty}</span>
                    <button class="btn" onclick="updateQty('${type}', '${uniqueID}', 1)">+</button>
                </div>
            `;
            return card;
        }

        window.updateQty = function(type, id, delta) {
            if (type === 'main') {
                mainData[id] = Math.max(0, (mainData[id] || 0) + delta);
                localStorage.setItem(storageKey, JSON.stringify(mainData));
            } else {
                unownData[id.replace('unown-', '')] = Math.max(0, (unownData[id.replace('unown-', '')] || 0) + delta);
                localStorage.setItem(UNOWN_KEY, JSON.stringify(unownData));
            }

            const newQty = type === 'main' ? mainData[id] : unownData[id.replace('unown-', '')];
            document.getElementById(`qty-${id}`).innerText = newQty;
            const card = document.getElementById(`card-${id}`);
            if (newQty > 0) card.classList.add('owned');
            else card.classList.remove('owned');

            updateStats();
        }

        function updateStats() {
            const mainCount = Object.values(mainData).filter(v => v > 0).length;
            document.getElementById('mainProgress').innerText = ` ${mainCount} / 151`;
            if (unownEnabled) {
                const unownCount = Object.values(unownData).filter(v => v > 0).length;
                document.getElementById('unownStatLabel').innerText = `Optional: ${unownCount} / 28`;
            }
        }

        init();
    </script>
