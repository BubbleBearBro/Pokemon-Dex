<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©Companion</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: env(safe-area-inset-top) 0 80px 0; /* Space for top and bottom bars */
        }

        /* Header Styling */
        header {
            padding: 20px;
            background: var(--card-bg);
            border-bottom: 1px solid #d1d1d6;
        }

        h1 { font-size: 28px; margin: 0; color: #000; }

        /* Page Management */
        .page { display: none; padding: 20px; }
        .active { display: block; }

        /* Grid Layout for Home Buttons */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.1s;
        }

        .menu-card:active { transform: scale(0.95); background: #e5e5ea; }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #d1d1d6;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            background: none;
            border: none;
            color: var(--ios-blue);
            font-size: 12px;
            font-weight: 500;
        }

        /* Placeholder styles for content */
        .placeholder-box {
            background: #e5e5ea;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Pok√©Dex</h1>
    </header>

    <div id="home" class="page active">
        <div class="menu-grid">
            <button class="menu-card" onclick="showPage('livingdex')">üì¶ Living Dex</button>
            <button class="menu-card" onclick="showPage('maps')">üó∫Ô∏è Region Maps</button>
            <button class="menu-card" onclick="showPage('pokedex')">üìï Pok√©Dex</button>
            <button class="menu-card" onclick="showPage('settings')">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <div id="livingdex" class="page">
        <h2>Living Dex Tracker</h2>
        <div class="placeholder-box">Grid of Pok√©mon Sprites here...</div>
    </div>

    <div id="maps" class="page">
        <h2>Region Maps</h2>
        <div class="placeholder-box">Map interactive view here...</div>
    </div>

    <div id="pokedex" class="page">
        <h2>National Pok√©Dex</h2>
        <div class="placeholder-box">Searchable list here...</div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" onclick="showPage('home')">üè†<br>Home</button>
        <button class="nav-item" onclick="showPage('livingdex')">üì¶<br>Dex</button>
        <button class="nav-item" onclick="showPage('maps')">üó∫Ô∏è<br>Maps</button>
    </nav>

    <script>
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.remove('active'));

            // Show selected page
            document.getElementById(pageId).classList.add('active');

            // Scroll to top of page
            window.scrollTo(0, 0);
        }
    </script>

</body>
</html>
