<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeHub | Home</title>
    <style>
        :root {
            --bg-dark: #0b132b;
            --accent-cyan: #4cc9f0;
            --card-bg: #1c2541;
            --text-main: #ffffff;
            --text-secondary: #8d99ae;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.3);
        }

        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1100px;
            padding: 20px;
        }

        .hub-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 350px; /* Ensures all cards stay the same size */
        }

        .hub-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-cyan);
            box-shadow: 0 10px 30px rgba(76, 201, 240, 0.2);
        }

        /* This container stops the image from exploding in size */
        .img-box {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .icon-emoji {
            font-size: 5rem;
        }

        .hub-card h2 {
            margin: 10px 0;
            font-size: 1.6rem;
            color: var(--accent-cyan);
        }

        .hub-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 0;
        }

        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <header>
        <h1>PokeHub</h1>
    </header>

    <main class="hub-grid">
        
        <a href="dex.html" class="hub-card">
            <div class="img-box">
                <div class="icon-emoji">üì¶</div>
            </div>
            <h2>Living Dex</h2>
            <p>Track your collection progress across every generation in one place.</p>
        </a>

        <a href="maps.html" class="hub-card">
            <div class="img-box">
                <div class="icon-emoji">üó∫Ô∏è</div>
            </div>
            <h2>Region Maps</h2>
            <p>Explore detailed maps for Kanto, Johto, Hoenn, and more.</p>
        </a>

        <a href="pokedex.html" class="hub-card">
            <div class="img-box">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pokedex" class="card-img">
            </div>
            <h2>National Dex</h2>
            <p>Search for base stats, types, and evolution chains for every Pok√©mon.</p>
        </a>

    </main>

    <footer>
        &copy; 2025 PokeHub Project
    </footer>

</body>
</html>
